<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .range-thumb {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .range-thumb::-webkit-slider-runnable-track {
        background: transparent;
      }

      .range-thumb::-moz-range-track {
        background: transparent;
        border: none;
      }

      .range-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 9999px;
        background: #38bdf8;
        border: 2px solid #0f172a;
        pointer-events: auto;
        cursor: pointer;
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.5);
      }

      .range-thumb::-moz-range-thumb {
        height: 18px;
        width: 18px;
        border-radius: 9999px;
        background: #38bdf8;
        border: 2px solid #0f172a;
        pointer-events: auto;
        cursor: pointer;
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.5);
      }
    </style>
    <script type="module">
      import { h, Component, render } from 'https://unpkg.com/preact?module';
      import htm from 'https://unpkg.com/htm?module';
      window.h = h;
      window.Component = Component;
      window.render = render;
      window.htm = htm;
    </script>
  </head>
  <body class="bg-slate-900 min-h-screen text-slate-100 flex items-center justify-center p-6">
    <div id="app" class="w-full max-w-4xl"></div>

    <script type="module" src="./TrainingList.js"></script>
    <script type="module" src="./VisualWorkoutEditor.js"></script>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
